<!doctype html>
<html ng-app="EMU">

<head>
    <meta charset="utf-8">
    <title>EMU Template</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css({.tmp/serve,src}) styles/vendor.css -->
    <!-- bower:css -->
    <!-- run `gulp inject` to automatically populate bower styles dependencies -->
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css({.tmp/serve,src}) styles/app.css -->
    <!-- inject:css -->
    <!-- css files will be automatically insert here -->
    <!-- endinject -->
    <!-- endbuild -->
</head>

<body ng-cloak class="ng-cloak">
    <!--[if lt IE 10]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!-- Header bar -->
    <header class="main-header" ng-controller="HeaderController">
        <nav class="navbar navbar-static-top" style="background-color: rgba(51, 122, 183, 0.17);">
            <div class="container-fluid">
                <div class="navbar-header"></div>

                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="navbar-collapse">
                    <div class="row">
                        <div class="col-md-12 zeroBox">
                            <img src="assets/images/track-20.png" style="height: 52px;padding-left: 5px;" class="track20Logo moveRight">
                            <img src="assets/images/logo.png" class="pull-right" style="height: 52px;">
                        </div>                        
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <!-- Header bar-->

    <div class="container" id="mainContainer">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-9">
                <h2>EMU</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-md-2">
                <ul class="nav nav-pills nav-stacked">
                    <li ui-sref-active="active">
                        <a ui-sref="home">Home</a>
                    </li>
                    <li ui-sref-active="active">
                        <a ui-sref="setup">Setup</a>
                    </li>                    
                </ul>
            </div>
            <div class="col-md-9">
                <div ui-view></div>
            </div>
        </div>
    </div>
    <!-- build:js(src) scripts/vendor.js -->
    <!-- bower:js -->
    <!-- run `gulp inject` to automatically populate bower script dependencies -->
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:js({.tmp/serve,.tmp/partials,src}) scripts/app.js -->
    <!-- inject:js -->
    <!-- js files will be automatically insert here -->
    <!-- endinject -->
    <!-- inject:partials -->
    <!-- angular templates will be automatically converted in js and inserted here -->
    <!-- endinject -->
    <!-- endbuild -->
</body>

</html>
