<form class="form-horizontal" name="settingsForm" ng-init="vm.init()" ng-submit="settingsForm.$valid && vm.addSettings()" 
	novalidate>
	<div class="modal-header">
		<button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="vm.cancel()">
			<span aria-hidden="true">&times;</span>
		</button>
		<h4 class="modal-title" id="modal-title">Settings</h4>
	</div>

	<div class="modal-body"><!-- Modal Body -->
		<div class="row">
			<div class="col-md-12">
				<div class="form-group">
					<label class="col-md-5 control-label" for="colorSettings">Select Theme</label>
					<div class="col-md-4">
						<select ng-options="theme.value as theme.label for theme in vm.themeList" 
								class="form-control" 
								ng-model="vm.selectedTheme" required 
								id="colorSettings" name="colorSettings">							
						</select>
						<div ng-show="settingsForm.$submitted" class="form-error">
							<div ng-show="settingsForm.colorSettings.$error.required">Cannot be empty</div>	
						</div>
					</div>
				</div>

				<div class="form-group">
					<label class="col-md-5 control-label" for="showGridForGraph">Show grid lines for graphs ?</label>
					<div class="col-md-4">
						<select ng-options="o.value as o.key for o in vm.booleanOptions" 
								class="form-control" 
								ng-model="vm.showGridForGraph" required 
								id="showGridForGraph" name="showGridForGraph">															
						</select>
						<div ng-show="settingsForm.$submitted" class="form-error">
							<div ng-show="settingsForm.showGridForGraph.$error.required">Cannot be empty</div>	
						</div>
					</div>
				</div>

				<div class="form-group">
					<label class="col-md-5 control-label" for="showAxisForGraph">Are Axis visible ?</label>
					<div class="col-md-4">
						<select ng-options="o.value as o.key for o in vm.booleanOptions" 
								class="form-control" 
								ng-model="vm.showAxisForGraph" required 
								id="showAxisForGraph" name="showAxisForGraph">															
						</select>
						<div ng-show="settingsForm.$submitted" class="form-error">
							<div ng-show="settingsForm.showAxisForGraph.$error.required">Cannot be empty</div>	
						</div>
					</div>
				</div>

				<div class="form-group">
					<label class="col-md-5 control-label" for="showLabelForGraph">Are Labels visible ?</label>
					<div class="col-md-4">
						<select ng-options="o.value as o.key for o in vm.booleanOptions" 
								class="form-control" 
								ng-model="vm.showLabelForGraph" required 
								id="showLabelForGraph" name="showLabelForGraph">															
						</select>
						<div ng-show="settingsForm.$submitted" class="form-error">
							<div ng-show="settingsForm.showLabelForGraph.$error.required">Cannot be empty</div>	
						</div>
					</div>
				</div>
			</div>
		</div>
	</div><!-- Modal Body -->

	<div class="modal-footer">
		<button type="submit" class="btn btn-primary">Submit</button>
		<button type="button" class="btn btn-default" ng-click="vm.addSettings()">Cancel</button>
	</div>	
</form>
